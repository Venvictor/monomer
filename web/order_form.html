<link rel="import" href="packages/monomer/form_field.html">

<link rel="import" href="packages/monomer/validator.html">
<link rel="import" href="packages/monomer/string_validator.html">
<link rel="import" href="packages/monomer/number_validator.html">
<link rel="import" href="packages/monomer/regexp_validator.html">

<polymer-element name="e-order-form" extends="div">
  <template>
    <div id="form">
      <div is="m-form-field" label="Username:" required="true">
        <input id="name" type="text"/>
        <div is="m-validator" validate="#name"></div>
      </div>
      <div is="m-form-field" label="Passord:" required="true">
        <input id="password" type="text"/>
        <div is="m-string-validator" validate="#password" minLength="2" maxLength="5"></div>
      </div>
      <div is="m-form-field" label="Age:" required="true">
        <input id="age" type="text"/>
        <div is="m-number-validator" validate="#age" minValue="2" maxValue="50"></div>
      </div>
      <div is="m-form-field" label="Email:" required="true">
        <input id="email" type="text"/>
        <div is="m-regexp-validator" validate="#email" 
          noMatchError="Input email incorrect."
          expression='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'></div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="order_form.dart"></script>
</polymer-element>
