<polymer-element name="m-validator" extends="div">
  <template>
    <template if="{{displayResult}}">
      <template repeat="{{item in validationResult}}">
        <content>{{item}}</content>
      </template>
    </template>
  </template>
  <script type="application/dart" src="validator.dart"></script>
</polymer-element>
