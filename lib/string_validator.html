<link rel="import" href="validator.html">

<polymer-element name="m-string-validator" extends="m-validator">
  <template>
    <template if="{{displayResult}}">
      <template repeat="{{item in validationResult}}">
        <content>{{item}}</content>
      </template>
    </template>
  </template>
  <script type="application/dart" src="string_validator.dart"></script>
</polymer-element>
